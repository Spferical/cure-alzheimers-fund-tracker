<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/bootstrap-table.min.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/bootstrap-table.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/locale/bootstrap-table-zh-CN.min.js"></script>
	<title>Code for Good 2016</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
	<div class="container">
		<h1>Cure Alzheimer's Fund Citations</h1>
		<div id="toolbar" class="table">
		</div>
		<table id="paperTable" class="hidden">
			<thead>
				<tr>
					<th style="width:20px"></th>
					<th data-field="url" data-formatter="LinkFormatter">Url</th>
					<th data-field="title">Title</th>
					<th data-field="citations">Citations</th>
					<th data-field="abstract">Abstract</th>
					<th data-field="journal">Journal</th>
					<th data-field="volume">Volume</th>
					<th data-field="issue">Issue</th>
					<th data-field="year">Year</th>
					<th data-field="authors" data-formatter="ListFormatter">Authors</th>
				</tr>
			</thead>
		</table>
		<button id="export" class="btn btn-success">
			<i class="glyphicon glyphicon-cloud-download"></i> Export to CSV
		</button>
	</div>
	<script type="text/javascript">
		jQuery.get("http://localhost:8000/scraper/api/papers/?format=json", function(response) { 
			$(function () {
				$('#paperTable').bootstrapTable({
					data: response
				});
				$("#paperTable").removeClass("hidden");
			});
		});
		function LinkFormatter(value, row, index) {
			return "<a href='"+value+"'>link</a>";
		};
		function ListFormatter(value, row, index) {
			return "<p>" + value.join("</p><p>") + "</p>";
		};
	</script>
  </body>
</html>
